<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0" />
<title>People Touch</title>

<!-- CSS  -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="css/materialize.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
<link href="css/style.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
</head>
<body>


	<nav class="nav-extended">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">People Touch</a> <a href="#"
				data-target="mobile-demo" class="sidenav-trigger"><i
				class="material-icons">menu</i></a>

		</div>
	</nav>




	<div class="container">
		<div class="section">

			<!--   Icon Section   -->
			<div class="row">
				<h5 class="center">Login</h5>
			</div>
			<center>
				<div class="row">
					<form class="col s12" action="dashboard.html">
						<div class="row">
							<div class="input-field">
								<input id="username" type="text" class="validate"> <label
									for="username">Username</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field">
								<input id="password" type="password" class="validate"> <label
									for="password">Password</label>
							</div>
						</div>
						<button class="btn waves-effect waves-light" type="submit"
							name="action">
							Login <i class="material-icons right">send</i>
						</button>
					</form>
				</div>
			</center>


		</div>



	</div>

	<!--  Scripts-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"
		type="text/javascript"></script>
	<script src="js/materialize.js" type="text/javascript"></script>
	<script src="js/init.js" type="text/javascript"></script>

	<div></div>
</body>
</html>
